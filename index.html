<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos.css">
    <script defer src="./index.js"></script>
    <title>BurgerParty</title>
<body>

    <header>
    <div class="menu">
        <img class="logo" src="./Image/logo-Hamburguesa.png" alt="Logo">
        <h1 class="title">Burger Party</h1>
        <div class="cart__header">
            <img class="cart__img" src="./Image/carrito-de-compra.png" alt="Logo">
            <button class="cart__button">Ver mi carrito <span id="cart__quantity" class="cart__quantity">0</span></button>

    </div>
</header>


<main class="background__container">

            <p>No te conformes con cantidad, busca calidad, y no te pierdas esta oportunidad</p>
        </div>
        <div id="hero__buttons" class="hero__buttons">
            <button id="hamburguesa" class="button">Hamburguesas</button>
            <button id="acompaniamiento" class="button">Acompa√±amientos</button>
            <button id="bebida" class="button">Bebidas</button>
        </div>
        <div id="hero__button__all" class="hero__button__all">
            <button id="todos" class="button">Todos los productos</button>
        </div>
    </div>
</main>


<footer>
    <div class="footer">
        <img class="logo" src="./Image/logo-Hamburguesa.png" alt="Logo">
        <p class="coder">CoderHouse - JavaScript</p>
        <img class="logo" src="./Image/logo-Hamburguesa.png" alt="Logo">
    </div>
</footer>



<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
