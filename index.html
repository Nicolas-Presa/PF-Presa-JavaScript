<html lang="es">

    <link rel="stylesheet" href="./estilos.css">
    <script defer src="./index.js"></script>
    <title>BurgerParty</title>
<body>

    <header>
    <div class="menu">
        <img class="logo" src="./Image/logo-Hamburguesa.png" alt="Logo">
        <h1 class="titulo-header">Burger Party</h1>

            <img class="carrito-imagen" src="./Image/carrito-de-compra.png" alt="Logo">

</header>

            <div id="hero-boton-producto" class="hero-boton-producto">

                <button id="hero-boton-acompaniamiento" class="hero-boton">Acompa√±amientos</button>

            </div>
            <div id="hero-boton-todos" class="hero-boton-todos">
                <button id="hero-boton-todolosproductos" class="hero-boton">Todos los productos</button>
            </div>
        </div>
    </div>
</main>

<footer>
    <div class="footer">
        <img class="logo" src="./Image/logo-Hamburguesa.png" alt="Logo">
        <p class="coder">CoderHouse - JavaScript</p>
        <img class="logo" src="./Image/logo-Hamburguesa.png" alt="Logo">
